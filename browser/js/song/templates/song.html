<table class='table'>
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Artists</th>
            <th>Genres</th>
        </tr>
    </thead>
    <tbody ui-sortable="sortableOptions" ng-model='playlist.songs'>
        <tr ng-repeat="song in playlist.songs" ng-class="{active: song === getCurrentSong() }" double-click="toggle(song)">
            <td>
            </td>
            <td>{{ song.name }}</td>
            <td><span ng-repeat="artist in song.artists">{{ artist.name }}{{ $last ? '' : ', ' }}</span></td>
            <td>{{ song.genres.join(', ') }}</td>
        </tr>
    </tbody>
</table>
